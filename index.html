<html>
  <head>
    <meta charset="utf-8">
    <title>Celcius - Farenhait calculator</title>
    <link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
	<!-- Title -->
    <div class="container">
		<h3 class="text-center">
			Welcome to the Celcius - Farenhait calculator	
		</h3>
	</div>	
	<!-- Pole input -->
	<div class="container">
		<div class="row col-xs-4 col-xs-offset-4">
			<label for="input">Temperature</label>
			<input type="text" class="form-control" id="js-input" placeholder="Type temperature">
		</div>	
	</div>
	<!--Przyciski przeliczania temperatury -->
	<div id="" class="container">
		<div class="row text-center">
			<button id="js-button-1" class="btn btn-info">
				<span class="badge">
				<i class="fa fa-thermometer-half" aria-hidden="true"></i>
				</span>
				Celcius > Farenhait
			</button>
			<button id="js-button-2"  class="btn btn-danger">
				<span class="badge">
				<i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
				</span>
				Farenhait > Celcius
			</button>				
		</div>
	</div>	
	<!-- WyÅ›wietlenie wyniku -->
	<div>
		<h3 id="js-result" class="text-center">				
		</h3>
	</div>	
	<script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
